<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Chatbot</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <canvas id="wave-canvas"></canvas>

    <div class="chat-container">
        <h1>Personal Chatbot</h1>
        <button id="clear-history-btn" class="clear-history-button">
            Clear History
        </button>
        <div class="chat-box" id="chat-box">
            <div id="typing-indicator" class="bot-message">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="{% static 'js/chat.js' %}"></script>
    <script src="{% static 'js/script.js' %}?v=123"></script>
    <script src="{% static 'js/wave.js' %}"></script>
</body>
</html>
